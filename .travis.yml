language: java
sudo: required
services:
  - docker
jdk:
  - openjdk
env:
  global:
    -SHA=$(git rev-parse HEAD)

script:
  - mvn clean install

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  provider: script
  script: bash ./docker_push.sh
